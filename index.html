<!DOCTYPE html>
<html>
<head>
    <title>STOP Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="img/stop.jpg" >
    <h1>STOP Game</h1>
    <div id="game-container">
        <div id="letter-container">
            <p id="letter">?</p>
        </div>
        <div id="timer-container">
            <p id="timer">80</p>
        </div>
    </div>
    <ul id="categories">
        <li>Fruta:<input type="text" class="category-input"></li>
        <li>Animal:<input type="text" class="category-input"></li>
        <li>País:..<input type="text" class="category-input"></li>
        <li>Cor:..<input type="text" class="category-input"></li>
        <li>Nome:.<input type="text" class="category-input"></li>
        <li>Comida:<input type="text" class="category-input"></li>
        <li>Cidade:<input type="text" class="category-input"></li>
        <li>Profeta:<input type="text" class="category-input"></li>
        <li>Carro:<input type="text" class="category-input"></li>
        <li>Filme:.<input type="text" class="category-input"></li>
        
    </ul>
    <button id="start-button">Iniciar</button>
    <div id="score-container">
        <h2>Pontuação</h2>
        <ul id="scores"></ul>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
